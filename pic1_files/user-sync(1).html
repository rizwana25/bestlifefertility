    <script type="text/javascript">
        let dsps = [{"u":"https://visitor-waardex.omnitagjs.com/visitor/isync?uid=f9f79c63be893b97a3364690a09d0b8d&name=WAARDEX_SSP&url=https%3A%2F%2Fsync.creativedot2.net%2Fuser-sync%2Fcallback%3Fx_uid%3DZCAqr8Jhgb7y%26s%3D418%26d%3D397%26%2Fvisitor%3D%5BBUYER_USERID%5D","t":"iframe"},{"u":"https://visitor-crystall.omnitagjs.com/visitor/bsync?uid=49aa1eb94c9034631f0a5ceb16651fbe&name=gen01&url=https%3A%2F%2Fsync.creativedot2.net%2Fuser-sync%2Fcallback%3Fx_uid%3DZCAqr8Jhgb7y%26s%3D418%26d%3D411%26visitor%3DPARTNER_USER_ID","t":"iframe"},{"u":"https://cs.media.net/cksync?cs=1&type=mdp&ovsid=ZCAqr8Jhgb7y","t":"iframe"}];

        function sync() {
            for (let i in dsps) {
                switch (dsps[i].t) {
                    case "iframe":
                        const iframe = document.createElement('iframe');
                        iframe.src = dsps[i].u;
                        iframe.setAttribute('width', '1');
                        iframe.setAttribute('height', '1');
                        iframe.setAttribute('style', 'display: none;');
                        if (document.body != null) {
                            document.body.appendChild(iframe);
                        }
                        break;
                    case "img":
                        const img = document.createElement('img');
                        img.src = dsps[i].u;
                        img.style = "display: none;";
                        if (document.body != null) {
                            document.body.appendChild(img);
                        }
                        break;
                }
            }
        }

        window.onload = function () {
            sync();
        };</script>
